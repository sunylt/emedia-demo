<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo for EmediaSDK.js</title>
	<style>
		body{
			font: 14px arial;
		}
		button{
			margin-bottom: 10px;
		}

		#ui-video-container{
			width: 100%;
			max-width: 800px;
			margin: 0 5px;
			border: 1px solid #333;
			position: absolute;
		}

		#ui-video-title{
			height: 32px;
			line-height: 32px;
			padding-left: 10px;
			background-color: #eee;
		}

		#ui-video-main{
			width: 100%;
			height: 100%;
			min-height: 600px;
			background-color: #333;
		}

		#ui-video-main video{
			width: 100%;
			height: 100%;
			display: block;
		}

		#ui-video-list{
			position: absolute;
			top: 0px;
			right: 10px;
		}

		#ui-video-list video{
			width: 150px;
			height: 100px;
			display: block;
			margin-top: 10px;
			background-color: #000;
			border: 2px solid rgb(245, 2, 2);
		}

	</style>
</head>
<body>
	<div>
		<div>房间名：<input type="text" placeholder="房间名" value="testroom_001" /></div><br />
		<div><button id="joinRoom">加入</button>   <button id="exitRoom">自己退出</button>  <button id="destroyRoom">解散房间</button></div>
		<button id="changeCamera">切换摄像头</button>  <button id="voff">关闭/打开图像</button></div>
		<div><button id="shareDesktop">共享桌面</button><button id="stopShareDesktop">停止共享桌面</button></div>
	</div>
	<div id="ui-video-container">
		<div id="ui-video-main">
			<video autoplay playsInline></video>
		</div>
		<div id="ui-video-list"></div>
		<div id="ui-video-bar">
		</div>
	</div>
	<script src="./src/index.js"></script>
</body>
</html>
