<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo for EmediaSDK.js</title>
	<style>
		body{
			font: 14px arial;
			margin: 0;
			padding: 0;
		}
		button{
			margin-bottom: 10px;
		}

		#ui-video-container{
			width: 100%;
			height: 420px;
			border: 1px solid #333;
			background-color: #333;
			position: relative;
		}

		#ui-video-title{
			height: 32px;
			line-height: 32px;
			padding-left: 10px;
			background-color: #eee;
		}

		#ui-video-main{
			background-color: #333;
		}

		#ui-video-list{
			position: absolute;
			top: 0px;
			left: 0px;
			height: 100%;
		}

		#ui-video-list div{
			position: relative;
			z-index: 2;
			margin: 0 10px 10px 0;
			background-color: rgb(1, 77, 219);
		}

		#ui-video-list div span{
			position: absolute;
			left: 5px;
			top: 5px;
			color: #fff;
			padding: 0 5px;
			background-color: rgb(0, 0, 0, .4);
			font-size: 12px;
		}

		#ui-video-list video{
			width: 96px;
			height: 72px;
			display: block;
		}

		#ui-video-list .mainScreen{
			position: absolute;
    	width: 100vw;
    	height: 100%;
    	top: 0;
    	left: 0;
			margin: 0;
			z-index: 1;
			background-color: #000;
			border: none;
		}

		#ui-video-list .mainScreen video{
			width: 100%;
			height: 100%;
		}

		#ui-video-bar{
			position: absolute;
			bottom: 10px;
			text-align: center;
			width: 100%;
			z-index: 3;
		}

		#ui-video-bar span{
			margin: 0 5px;
		}

	</style>
</head>
<body>
	<div style="padding:5px;">
		<div>房间名：<input type="text" placeholder="房间名" value="testroom_001" /></div><br />
		<div><button id="joinRoom">加入</button>   <button id="exitRoom">自己退出</button> <button id="destroyRoom">解散房间</button></div> 
	</div>
	<div id="ui-video-container">
		<div id="ui-video-list">
		</div>
		<div id="ui-video-bar">
			<button id="changeCamera">切换摄像头</button>
			<!-- <button id="userCamera">使用前置</button>
			<button id="backCamera">使用后置</button> -->
			<button id="voff">关闭/打开图像</button>
			<button id="shareDesktop">共享桌面</button>
			<button id="stopShareDesktop">停止共享桌面</button>
		</div>
	</div>
	<script src="./src/index.js"></script>
</body>
</html>
